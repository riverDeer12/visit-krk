    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="history">
                <img class="nav-icon" src="assets/images/nav_icons/history.png"/>
                <ion-label>{{ 'navigation.history' | translate }}</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="speakers">
                <ion-icon name="person-circle"></ion-icon>
                <ion-label>Speakers</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="map">
                <ion-icon name="map"></ion-icon>
                <ion-label>Map</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="about">
                <ion-icon name="information-circle"></ion-icon>
                <ion-label>About</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="dark">
            <ion-icon name="share-social-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="dark" (click)="goToFacebook()">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="dark" (click)="goToLinkedIn()">
                <ion-icon name="logo-linkedin"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="dark" (click)="goToYoutube()">
                <ion-icon name="logo-youtube"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="dark" (click)="goToTwitter()">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-app>
